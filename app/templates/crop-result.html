{% extends 'layout.html' %} 
{% block body %}

<style>
  .mt-0 {
    margin-top: 50 !important;
  }
</style>

<!-- Google Translate widget -->
<div id="google_translate_element" style="position: fixed; top: 10px; right: 10px; z-index: 1000;"></div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: 'en',
        includedLanguages: 'hi,mr,gu,bn,ta,te,kn,ml,pa,ur,en',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      },
      'google_translate_element'
    );
  }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<div class="container py-2 mx-auto my-50 h-10" style="margin: 12rem;">
  <div class="row">
      <div class="col-sm py-2 py-md-3">
          <div class="card card-body" style="justify-content: center;">
               <h1 class="text-center"><b>You should grow <i>{{ prediction }}</i> in your farm</b></h1>
          </div>
      </div>
  </div>
</div>

{% endblock %}
